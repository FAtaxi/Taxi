<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FA Taxi Boeking</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 1rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }
    input, button, label, select {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    input, select {
      background: #222;
      color: #fff;
    }
    button {
      background: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #resultaat, #specificaties {
      white-space: pre-wrap;
      background: #222;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
    }
    #geplandeRitContainer {
      display: none; /* Start verborgen */
      margin-top: 1rem;
      padding: 1rem;
      background: #333;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>FA Taxi Service</h1>
  
  <button onclick="toggleGeplandeRit()">➕ Plan rit</button>
  
  <div class="container">
    <div id="geplandeRitContainer">
      <label for="tijdstip">🕒 Gewenst tijdstip (optioneel)</label>
      <input type="datetime-local" id="tijdstip">
    </div>

    <label for="ophaaladres">📍 Ophaaladres</label>
    <input type="text" id="ophaaladres" placeholder="Bijv. Stationsplein 1, Amsterdam">
    <button onclick="gebruikLocatie()">📌 Haal mijn locatie op</button>

    <label for="afzetadres">📍 Afzetadres</label>
    <input type="text" id="afzetadres" placeholder="Bijv. Damrak 50, Amsterdam">

    <label for="betaalmethode">💳 Kies een betaalmethode</label>
    <select id="betaalmethode">
      <option value="Tikkie">🔗 Tikkie (online betaallink)</option>
      <option value="Online betaallink">🌐 Online betaallink</option>
      <option value="Pin bij chauffeur">💳 Pin bij chauffeur</option>
      <option value="Contant">💶 Contant</option>
    </select>

    <label for="kortingscode">🎟️ Kortingscode (optioneel)</label>
    <input type="text" id="kortingscode" placeholder="Voer uw kortingscode in">

    <button onclick="toggleSpoed()" id="spoedBtn">🚨 Voeg €10 spoedrit toe</button>
    <input type="checkbox" id="akkoord"> Ik ga akkoord met de annuleringskosten van €10,-
    <button onclick="berekenRit()">🚖 Bereken ritprijs</button>

    <div id="resultaat"></div>

    <button style="margin-top: 1rem;" onclick="toonSpecificaties()">🔐 Toon berekening (beheerder)</button>
    <div id="specificaties" style="display:none;"></div>
  </div>

  <script>
    let spoedToeslag = 0;
    let berekenData = {};

    function toggleGeplandeRit() {
      const container = document.getElementById("geplandeRitContainer");
      container.style.display = container.style.display === "none" ? "block" : "none";
      // Verander de tekst van de knop
      event.target.innerText = container.style.display === "none" ? "➕ Plan rit" : "➖ Verberg tijdstip";
    }

    function toggleSpoed() {
      spoedToeslag = spoedToeslag === 0 ? 10 : 0;
      document.getElementById('spoedBtn').innerText = spoedToeslag === 0 ? "🚨 Voeg €10 spoedrit toe" : "✅ Spoedrit toegevoegd (€10)";
    }

    async function gebruikLocatie() {
      if (!navigator.geolocation) return alert("Locatie niet ondersteund.");
      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude, lon = pos.coords.longitude;
        const url = `https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=22f9046cc2b242a3a5f08cfabc005f78`;
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById("ophaaladres").value = data.results[0].formatted;
      });
    }

    function berekenRit() {
      // Hier komt de logica om de ritprijs te berekenen.
      // Dit is een placeholder voor jouw eigen implementatie.
      berekenData = {
        ophaaladres: document.getElementById("ophaaladres").value,
        afzetadres: document.getElementById("afzetadres").value,
        betaalmethode: document.getElementById("betaalmethode").value,
        spoedToeslag: spoedToeslag,
        kortingscode: document.getElementById("kortingscode").value
        // Voeg hier eventueel andere parameters toe
      };

      // Voorbeeld van prijsberekening
      let prijs = 20 + spoedToeslag; // Basisprijs plus eventuele toeslag

      let resultaatDiv = document.getElementById("resultaat");
      resultaatDiv.innerText = `Ritprijs: €${prijs.toFixed(2)}`;
    }

    function toonSpecificaties() {
      const specificatiesDiv = document.getElementById("specificaties");
      specificatiesDiv.style.display = specificatiesDiv.style.display === "none" ? "block" : "none";
      specificatiesDiv.innerText = JSON.stringify(berekenData, null, 2);
    }
  </script>
</body>
</html>
