<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FA Taxi Boeking</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 1rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }
    input, button, label, select {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    input, select {
      background: #222;
      color: #fff;
    }
    button {
      background: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #resultaat, #specificaties {
      white-space: pre-wrap;
      background: #222;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
    }
    #flag {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      width: 30px;
    }
    #betaalmethode-container {
      background: #fff;
      color: #000;
      padding: 1rem;
      border-radius: 5px;
    }
    #toggleFormBtn {
      background: #222;
      color: #fff;
      margin: 1rem 0;
      padding: 0.5rem;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="flag" src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" onclick="veranderTaal()" title="Switch to English">

  <h1>FA Taxi Service</h1>
  <div class="container">
    <button id="toggleFormBtn" onclick="toggleForm()">➕ Plan rit</button>

    <div id="formContainer">
      <label for="ophaaladres" id="label-ophaaladres">📍 Ophaaladres</label>
      <input type="text" id="ophaaladres" placeholder="Bijv. Stationsplein 1, Amsterdam">
      <button onclick="gebruikLocatie()" id="btn-locatie">📌 Haal mijn locatie op</button>

      <label for="afzetadres" id="label-afzetadres">📍 Afzetadres</label>
      <input type="text" id="afzetadres" placeholder="Bijv. Damrak 50, Amsterdam">

      <label for="tijdstip" id="label-tijdstip">🕒 Gewenst tijdstip (optioneel)</label>
      <input type="datetime-local" id="tijdstip">

      <div id="betaalmethode-container">
        <label for="betaalmethode" id="label-betaalmethode">💳 Kies een betaalmethode</label>
        <select id="betaalmethode">
          <option value="Tikkie">🔗 Tikkie (online betaallink)</option>
          <option value="Online betaallink">🌐 Online betaallink</option>
          <option value="Pin bij chauffeur">💳 Pin bij chauffeur</option>
          <option value="Contant">💶 Contant</option>
        </select>
      </div>

      <label for="kortingscode" id="label-kortingscode">🎟️ Kortingscode (optioneel)</label>
      <input type="text" id="kortingscode" placeholder="Voer uw kortingscode in">

      <button onclick="toggleSpoed()" id="spoedBtn">🚨 Voeg €10 spoedrit toe</button>
      <input type="checkbox" id="akkoord"> Ik ga akkoord met de annuleringskosten van €10,-
      <button onclick="berekenRit()" id="btn-bereken">🚖 Bereken ritprijs</button>

      <div id="resultaat"></div>

      <a id="whatsappKnop" href="#" target="_blank" style="display:none;">
        <button>📩 Bevestig & Verstuur naar WhatsApp</button>
      </a>

      <button onclick="toonSpecificaties()" style="margin-top: 1rem;">🔐 Toon berekening (beheerder)</button>
      <div id="specificaties" style="display:none;"></div>
    </div>
  </div>

  <script>
    let spoedToeslag = 0;
    let berekenData = {};
    let formVisible = true;

    const weatherApiKey = "9d1afafb80f94518850212856252004";

    function toggleForm() {
      formVisible = !formVisible;
      document.getElementById("formContainer").style.display = formVisible ? "block" : "none";
      document.getElementById("toggleFormBtn").innerText = formVisible ? "➖ Verberg formulier" : "➕ Plan rit";
    }

    async function gebruikLocatie() {
      if (!navigator.geolocation) return alert("Locatie niet ondersteund.");
      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude, lon = pos.coords.longitude;
        const url = `https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=22f9046cc2b242a3a5f08cfabc005f78`;
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById("ophaaladres").value = data.results[0].formatted;
      });
    }

    async function getCoordinates(adres) {
      const url = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(adres)}&key=22f9046cc2b242a3a5f08cfabc005f78`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.results.length === 0) throw new Error("Geen locatie gevonden.");
      const { lat, lng } = data.results[0].geometry;
      return [lng, lat];
    }

    async function getWeer(lat, lon) {
      try {
        const url = `https://api.weatherapi.com/v1/current.json?key=${weatherApiKey}&q=${lat},${lon}`;
        const res = await fetch(url);
        const data = await res.json();
        return data.current?.condition?.text || "";
      } catch {
        return "";
      }
    }

    function bepaalDrukteToeslag() {
      const u = new Date().getHours();
      const d = new Date().getDay();
      if ((u >= 7 && u <= 9) || (u >= 16 && u <= 18)) return 1.15;
      if (d === 0 || d === 6) return 1.15;
      return 1;
    }

    function bepaalNachttoeslag() {
      const u = new Date().getHours();
      return (u >= 23 || u < 7) ? 1.3 : 1;
    }

    function berekenRitprijs(afstand, duur, weer) {
      let basis = 0;
      if (afstand <= 3) basis = 10;
      else if (afstand <= 4) basis = 11.5;
      else if (afstand <= 5) basis = 13;
      else if (afstand <= 6) basis = 14.5;
      else if (afstand <= 7) basis = 16;
      else if (afstand <= 8) basis = 17.5;
      else if (afstand <= 9) basis = 19;
      else basis = 2.5 + (afstand * 1.5) + (duur * 0.50);

      const weerFactor = weer.toLowerCase().includes("rain") || weer.toLowerCase().includes("snow") ? 1.10 : 1;
      const drukteFactor = bepaalDrukteToeslag();
      const nachtFactor = bepaalNachttoeslag();

      const toeslagen = weerFactor * drukteFactor * nachtFactor;
      const toeslagenBedrag = basis * (toeslagen - 1);

      berekenData = {
        basis: basis,
        weer: weerFactor,
        drukte: drukteFactor,
        nacht: nachtFactor,
        spoed: spoedToeslag,
        toeslagenBedrag: toeslagenBedrag
      };

      return (basis * toeslagen) + spoedToeslag;
    }

    async function berekenRit() {
      const ophalen = document.getElementById("ophaaladres").value;
      const afzetten = document.getElementById("afzetadres").value;
      const tijd = document.getElementById("tijdstip").value;
      const betaalmethode = document.getElementById("betaalmethode").value;
      const kortingscode = document.getElementById("kortingscode").value;

      if (!ophalen || !afzetten) return alert("Vul beide adressen in.");
      if (!document.getElementById("akkoord").checked) return alert("Ga akkoord met de annuleringskosten.");

      try {
        const coordOphalen = await getCoordinates(ophalen);
        const coordAfzetten = await getCoordinates(afzetten);

        const routeURL = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=5b3ce3597851110001cf6248b59dc263cab24bdabda48748cd9122b3&start=${coordOphalen[0]},${coordOphalen[1]}&end=${coordAfzetten[0]},${coordAfzetten[1]}`;
        const res = await fetch(routeURL);
        const data = await res.json();

        const afstandKm = data.features[0].properties.summary.distance / 1000;
        const duurMin = data.features[0].properties.summary.duration / 60;

        const lat = (coordOphalen[1] + coordAfzetten[1]) / 2;
        const lon = (coordOphalen[0] + coordAfzetten[0]) / 2;
        const weer = await getWeer(lat, lon);

        const prijs = berekenRitprijs(afstandKm, duurMin, weer);
        const korting = kortingscode === "taxi10" ? prijs * 0.1 : 0;
        const prijsNaKorting = prijs - korting;

        document.getElementById("resultaat").innerText = `Ritprijs: €${prijs.toFixed(2)} (Toeslagen: €${berekenData.toeslagenBedrag.toFixed(2)})\nKorting: €${korting.toFixed(2)}\nTotaal: €${prijsNaKorting.toFixed(2)}`;
        document.getElementById("whatsappKnop").style.display = "block";

      } catch (error) {
        console.log(error);
        alert("Er is iets misgegaan bij het berekenen van de rit.");
      }
    }

    function toggleSpoed() {
      spoedToeslag = spoedToeslag === 0 ? 10 : 0;
      document.getElementById("spoedBtn").innerText = spoedToeslag === 0 ? "🚨 Voeg €10 spoedrit toe" : "❌ Verwijder spoedrit";
    }

    function toonSpecificaties() {
      const wachtwoord = prompt("Voer het wachtwoord in");
      if (wachtwoord !== "Ahllen2@") return alert("Wachtwoord onjuist!");
      document.getElementById("specificaties").innerText = JSON.stringify(berekenData, null, 2);
      document.getElementById("specificaties").style.display = "block";
    }

    function veranderTaal() {
      const labels = {
        'label-ophaaladres': '📍 Pickup address',
        'label-afzetadres': '📍 Drop-off address',
        'label-tijdstip': '🕒 Desired time (optional)',
        'label-betaalmethode': '💳 Choose payment method',
        'label-kortingscode': '🎟️ Discount code (optional)',
        'btn-bereken': '🚖 Calculate fare',
        'spoedBtn': '🚨 Add €10 rush fee',
        'toggleFormBtn': '➕ Plan ride',
        'whatsappKnop': '📩 Confirm & Send to WhatsApp',
        'specificaties': '🔐 Show calculation (admin)'
      };

      for (const id in labels) {
        document.getElementById(id).innerText = labels[id];
      }

      document.getElementById("flag").src = "https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_Netherlands.svg";
      document.getElementById("flag").setAttribute("title", "Naar Nederlands");
    }
  </script>
</body>
</html>
